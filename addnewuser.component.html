<div class="container">
    <h4>{{title}}&nbsp;<i class="fa fa-user"></i></h4>
    <hr>
    <div class="row">
        <div class="form-group col-md-12">
            <form class="form-content bg-light-blue" #ngForm="ngForm" [formGroup]="formDataDetails" (ngSubmit)="formDataSubmit()">
                <div class="row py-3 bg-white">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 py-2">
                        <label for="">FirstName</label>
                        <input type="text" class="form-control" formControlName="firstName">
                        <div *ngIf="ngForm.submitted">
                            <div class="alert alert-danger" *ngIf="login_form_validate.firstName.errors?.required">
                                FirstName is required</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 py-2">
                        <label for="">LastName</label>
                        <input type="text" class="form-control" formControlName="lastName">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 py-2">
                        <label for="">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                        <div *ngIf="ngForm.submitted">
                            <div class="alert alert-danger" *ngIf="login_form_validate.email.errors?.required">
                                Email is required</div>
                            <div class="alert alert-danger" *ngIf="login_form_validate.email.errors?.pattern">
                                Invalid Email</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 py-2">
                        <label for="">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <div *ngIf="ngForm.submitted">
                            <div class="alert alert-danger" *ngIf="login_form_validate.password.errors?.required">
                                Password is required</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 py-2">
                        <label for="">Role</label>
                        <select class="form-control" formControlName="role">
                            <option value="" selected disabled>--select--</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                        <div *ngIf="ngForm.submitted">
                            <div class="alert alert-danger" *ngIf="login_form_validate.role.errors?.required">
                                Role is required</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 py-2">
                        <label for="">Status</label>
                        <select class="form-control" formControlName="status">
                            <option value="" selected disabled>--select--</option>
                            <option value="ACTIVE">ACTIVE</option>
                            <option value="INACTIVE">INACTIVE</option>
                        </select>
                        <div *ngIf="ngForm.submitted">
                            <div class="alert alert-danger" *ngIf="login_form_validate.status.errors?.required">
                                Status is required</div>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center pt-3">
                        <button type="submit" class="btn btn-sm btn-primary px-3">Submit</button> &nbsp;&nbsp;
                        <button type="reset"  class="btn btn-sm btn-secondary px-3">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
